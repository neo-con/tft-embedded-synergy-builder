<style>
.container {{
    position: relative;
    width: 100%;
}}

.image {{
    display: block;
    width: 100%;
    height: auto;
}}

.overlay {{
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #000;
    overflow: hidden;
    width: 100%;
    height: 0;
    transition: .5s ease;
}}

.container:hover .overlay {{
    height: 100%;
    opacity: 0.8;
}}

.text {{
    white-space: normal; 
    color: white;
    font-size: 15px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    text-align: center;
    padding: 10px;
}}
</style>
<div class="container">
    <img src="data:image/png;base64,{img_data}" class="image">
    <div class="overlay">
        <div class="text">{item}</div>
    </div>
</div>
